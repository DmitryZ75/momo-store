stages:
  - module-pipelines

# сборка фронтенда

frontend:
  stage: module-pipelines
  trigger:
    include:
      - local: '/frontend/.gitlab-ci.yml'
    strategy: depend # depend нужен, если какой-нибудь дочерний пайплайн свалился, мы знали, что общий пайплайн тоже идёт с ошибкой
  only:
    changes: # как только происходит изменение в папке frontend, запускается дочерний пайплайн, который лежит в этой папке
      - frontend/**/*

# сборка бэкэкнда

backend:
  stage: module-pipelines
  trigger:
    include:
      - local: '/backend/.gitlab-ci.yml'
    strategy: depend
  only:
    changes:  
      - backend/**/*


# сборка helm-charts

helm:
  stage: module-pipelines
  trigger:
    include:
      - local: '/momo-store-chart/.gitlab-ci.yml'
    strategy: depend
  only:
    changes:
      - momo-store-chart/**/*